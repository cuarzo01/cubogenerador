<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D de Haiku Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
            position: relative;
        }

        #cube-container {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin-top: 50px;
        }

        #cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
            transition: transform 0.5s ease;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            backface-visibility: visible;
        }

        .word-cell {
            border: 1px solid rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
            padding: 5px;
            cursor: move;
            user-select: none;
            transition: all 0.3s;
        }

        .word-cell.dragging {
            opacity: 0.5;
            transform: scale(1.1);
            z-index: 1000;
        }

        #front  { transform: rotateY(0deg) translateZ(150px); }
        #back   { transform: rotateY(180deg) translateZ(150px); }
        #right  { transform: rotateY(90deg) translateZ(150px); }
        #left   { transform: rotateY(-90deg) translateZ(150px); }
        #top    { transform: rotateX(90deg) translateZ(150px); }
        #bottom { transform: rotateX(-90deg) translateZ(150px); }

        /* Colores para cada cara */
        .face-front { background-color: rgba(255, 0, 0, 0.3); }
        .face-back { background-color: rgba(255, 166, 0, 0.464); }
        .face-right { background-color: rgba(0, 0, 255, 0.3); }
        .face-left { background-color: rgba(0, 255, 0, 0.3); }
        .face-top { background-color: rgba(255, 255, 255, 0.3); }
        .face-bottom { background-color: rgba(255, 255, 0, 0.763); }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }

        #poem-display {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            width: 90%;
            max-width: 400px;
            min-height: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .poem-word {
            padding: 2px 5px;
            margin: 0 2px;
            border-radius: 3px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            #cube-container {
                width: 250px;
                height: 250px;
            }
            
            .word-cell {
                font-size: 12px;
                padding: 3px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            #instructions {
                font-size: 14px;
            }

            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="instructions">
        Use las flechas del teclado o deslice el dedo para rotar el cubo<br>
        Arrastre las palabras para crear su poema<br>
        En dispositivos táctiles, mantenga presionado y arrastre las palabras
    </div>

    <div id="poem-display">
        <p>Arrastre palabras aquí para crear su haiku</p>
    </div>

    <div id="cube-container">
        <div id="cube">
            <div id="front" class="face face-front"></div>
            <div id="back" class="face face-back"></div>
            <div id="right" class="face face-right"></div>
            <div id="left" class="face face-left"></div>
            <div id="top" class="face face-top"></div>
            <div id="bottom" class="face face-bottom"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="resetCube()">Resetear Cubo</button>
        <button onclick="shuffleWords()">Mezclar Palabras</button>
        <button onclick="clearPoem()">Borrar Haiku</button>
    </div>

    <script>
        // Variables globales
        const cube = document.getElementById('cube');
        const poemDisplay = document.getElementById('poem-display');
        let rotationX = -30;
        let rotationY = 45;
        let isDragging = false;
        let draggedCell = null;
        let startX, startY;
        let lastX, lastY;
        let isTouching = false;

        // Array de haikus
        const haikus = [
            ['un', 'gato', 'contempla', 'la', 'luna', 'puedes', 'acariciar', 'la', 'luz'],
            ['el', 'amanecer', 'contagia', 'sus', 'alas', 'a', 'una', 'extraviada', 'mariposa'],
            ['como', 'una', 'página', 'vacía', 'el', 'blanco', 'frío', 'del', 'invierno'],
            ['cesó', 'la', 'lluvía', 'pero', 'el', 'cielo', 'ahora', 'es', 'silencioso'],
            ['oye', 'el', 'rumor', 'del', 'árbol', 'silencioso', 'evocando', 'el', 'viento'],
            ['viento', 'último', 'de', 'la', 'tarde', 'algarabía', 'en', 'el', 'cerro']
        ];

        // Mapeo de colores para cada cara
        const faceColors = {
            'face-front': 'rgba(255, 0, 0, 0.3)',
            'face-back': 'rgba(255, 166, 0, 0.464)',
            'face-right': 'rgba(0, 0, 255, 0.3)',
            'face-left': 'rgba(0, 255, 0, 0.3)',
            'face-top': 'rgba(255, 255, 255, 0.3)',
            'face-bottom': 'rgba(255, 255, 0, 0.763)'
        };

        // Funciones
        function updateCubeRotation() {
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
        }

        function initializeCube() {
            const faces = document.querySelectorAll('.face');
            faces.forEach((face, faceIndex) => {
                face.innerHTML = '';
                const haiku = haikus[faceIndex];
                const faceClass = Array.from(face.classList).find(cls => cls.startsWith('face-'));
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('word-cell');
                    cell.textContent = haiku[i];
                    
                    // Guardar el color original de la cara
                    cell.setAttribute('data-original-face', faceClass);
                    cell.style.backgroundColor = faceColors[faceClass];
                    
                    face.appendChild(cell);
                }
            });
        }

        function resetCube() {
            rotationX = -30;
            rotationY = 45;
            updateCubeRotation();
            initializeCube();
        }

        function shuffleWords() {
            const allCells = Array.from(document.querySelectorAll('.word-cell'));
            const allWords = allCells.map(cell => cell.textContent);
            const allOriginalFaces = allCells.map(cell => cell.getAttribute('data-original-face'));
            
            // Mezclar las palabras
            for (let i = allWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allWords[i], allWords[j]] = [allWords[j], allWords[i]];
                [allOriginalFaces[i], allOriginalFaces[j]] = [allOriginalFaces[j], allOriginalFaces[i]];
            }
            
            // Actualizar las celdas con las palabras mezcladas pero manteniendo sus colores originales
            allCells.forEach((cell, index) => {
                cell.textContent = allWords[index];
                const originalFace = allOriginalFaces[index];
                cell.setAttribute('data-original-face', originalFace);
                cell.style.backgroundColor = faceColors[originalFace];
            });
        }

        function clearPoem() {
            poemDisplay.innerHTML = '<p>Arrastre palabras aquí para crear su haiku</p>';
        }

        function addWordToPoem(word, originalFace) {
            if (poemDisplay.firstChild.textContent === 'Arrastre palabras aquí para crear su haiku') {
                poemDisplay.innerHTML = '';
            }
            
            const wordSpan = document.createElement('span');
            wordSpan.textContent = word + ' ';
            wordSpan.classList.add('poem-word');
            
            // Aplicar el color correspondiente a la cara original
            wordSpan.style.backgroundColor = faceColors[originalFace];
            
            poemDisplay.appendChild(wordSpan);
        }

        function swapCells(cell1, cell2) {
            // Intercambiar texto
            const tempText = cell1.textContent;
            cell1.textContent = cell2.textContent;
            cell2.textContent = tempText;
            
            // Intercambiar colores originales
            const tempFace = cell1.getAttribute('data-original-face');
            cell1.setAttribute('data-original-face', cell2.getAttribute('data-original-face'));
            cell2.setAttribute('data-original-face', tempFace);
            
            // Intercambiar colores de fondo
            const tempColor = cell1.style.backgroundColor;
            cell1.style.backgroundColor = cell2.style.backgroundColor;
            cell2.style.backgroundColor = tempColor;
        }

        // Manejadores de eventos para mouse
        function handleMouseDown(e) {
            if (e.target.classList.contains('word-cell')) {
                isDragging = true;
                draggedCell = e.target;
                draggedCell.classList.add('dragging');
            }
        }

        function handleMouseMove(e) {
            if (isDragging) {
                e.preventDefault();
            }
        }

        function handleMouseUp(e) {
            if (isDragging) {
                isDragging = false;
                draggedCell.classList.remove('dragging');
                const dropTarget = document.elementFromPoint(e.clientX, e.clientY);
                if (dropTarget === poemDisplay || poemDisplay.contains(dropTarget)) {
                    const originalFace = draggedCell.getAttribute('data-original-face');
                    addWordToPoem(draggedCell.textContent, originalFace);
                } else if (dropTarget && dropTarget.classList.contains('word-cell') && dropTarget !== draggedCell) {
                    swapCells(draggedCell, dropTarget);
                }
                draggedCell = null;
            }
        }

        // Manejadores de eventos para touch
        function handleTouchStart(e) {
            if (e.target.classList.contains('word-cell')) {
                e.preventDefault();
                isTouching = true;
                draggedCell = e.target;
                draggedCell.classList.add('dragging');
                
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                lastX = startX;
                lastY = startY;
            }
        }

        function handleTouchMove(e) {
            if (isTouching) {
                e.preventDefault();
                const touch = e.touches[0];
                
                if (draggedCell) {
                    lastX = touch.clientX;
                    lastY = touch.clientY;
                } else {
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;
                    
                    rotationY += deltaX * 0.5;
                    rotationX += deltaY * 0.5;
                    
                    updateCubeRotation();
                    
                    startX = touch.clientX;
                    startY = touch.clientY;
                }
            }
        }

        function handleTouchEnd(e) {
            if (isTouching && draggedCell) {
                e.preventDefault();
                const endTouch = document.elementFromPoint(lastX, lastY);
                draggedCell.classList.remove('dragging');
                
                if (endTouch === poemDisplay || poemDisplay.contains(endTouch)) {
                    const originalFace = draggedCell.getAttribute('data-original-face');
                    addWordToPoem(draggedCell.textContent, originalFace);
                } else if (endTouch && endTouch.classList.contains('word-cell') && endTouch !== draggedCell) {
                    swapCells(draggedCell, endTouch);
                }
                
                draggedCell = null;
            }
            isTouching = false;
        }

        // Event Listeners
        document.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });

        document.addEventListener('keydown', (e) => {
            const rotationSpeed = 5;
            switch(e.key) {
                case 'ArrowLeft':
                    rotationY -= rotationSpeed;
                    break;
                case 'ArrowRight':
                    rotationY += rotationSpeed;
                    break;
                case 'ArrowUp':
                    rotationX -= rotationSpeed;
                    break;
                case 'ArrowDown':
                    rotationX += rotationSpeed;
                    break;
            }
            updateCubeRotation();
        });

        // Inicializar el cubo
        initializeCube();
    </script>
</body>
</html>
